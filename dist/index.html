<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div id="form-container">
      <form class="form" action="">
        <h3>NEW CARD</h3>
        <div class="title">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="description">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </div>
        <div class="combined">
          <div class="date">
            <label for="date">Due date</label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="priority">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option>high</option>
              <option selected>normal</option>
              <option>low</option>
            </select>
          </div>
        </div>
        <button>Add card</button>
      </form>
    </div>
    <div class="container">
      <header><h1>Todo App</h1></header>
      <nav>
        <ul class="dates">
          <li><button>All time</button></li>
          <li><button>Today</button></li>
          <li><button>This Week</button></li>
        </ul>
        <h2>Projects</h2>
        <ul class="projects">
          <div class="project-btns">
            <li>
              <button class="project-btn all-projects">All Projects</button>
            </li>
          </div>
          <li><button id="js-add-project">Add Project</button></li>
        </ul>
        <form class="project-menu" action="">
          <label for="proj-title">NAME</label>
          <input type="text" />
          <button>Add</button>
        </form>
      </nav>
      <main>
        <div class="main"></div>
        <div class="add-cards">
          <button id="js-btn-cards">Add card</button>
        </div>
      </main>
      <footer>
        <div class="footer">Created by <strong>RdrBux</strong> G</div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
